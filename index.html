<!DOCTYPE html>

<title>Sycamore Shoals Park</title>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">Historic Beauty</a>
            <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="#about" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#gallery" class="nav-link">Gallery</a>
                </li>
                <li class="nav-item">
                    <a href="#map" class="nav-link">Map</a>
                </li>
            </ul>
        </div>
        </div>
    </nav>

    <!-- Main Section -->
    <section class="bg-gradient text-light p-0 p-lg-0 pt-lg-10 p-md-0 text-center text-sm-start shadow p-3 mb-5 bg-body">
        <div class="container p-5 bg-gradient">
            <div class="row-md col-sm">
                <div class="d-md-flex bg-gradient align-items-center justify-content-evenly">
                    <h1 class="col-lg-2 col-md-6 pe-md-5">Witness hisorical beauty.</h1>
                    <img src="static/elizabeth-tn-cabins.jpg" alt="Sycamore Shoals Fort" class="img-fluid col-lg-10 col-md-6">
                </div>
            </div>
        </div>
    </section>

    <!-- Second Section -->
    <section id="about" class="p-0 mt-0 p-lg-0 lg-10 text-center text-sm-start bg-light text-dark">

            <div class="d-sm-flex align-items-center justify-content-evenly">

                <h2>Sycamore Shoals is a historical site where you can
                    see shows or just walk around, and take in the natural beauty.</h2>
                <img src="static/re-enactment-of-the-muster.jpg" alt="Re-enacters crossing the river at Sycamore Shoals"
                class="img-fluid shadow-lg col-lg-8 col-md-6">
            </div>
        </div>
    </section>

    <section id="gallery" class="bg-dark text-light p-10 pt-lg-10 p-lg-0 text-center text-sm-start shadow">
        <div class="container p-5">
            <h2 class="text-center p-5">Here are some pictures of our beautiful park.</h2>
            <div class="row g-4 p-4">
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="" alt="" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/5ef1226d6a0e9.webp" alt="Re-enacters marching into pretend battle" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/8756072938_053448d487_b.jpg" alt="Re-enacters firing rifles" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/b4d5467197b43c0f3dddb30cb5f76c37.jpg" alt="One of the historic houses" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/Crossing-768x551.jpg" alt="Re-enacters crossing the river at Sycamore Shoals" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">

                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/elizabeth-tn-cabins.jpg" alt="View of the Sycamore Shoals Fort" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/maxresdefault.jpg" alt="River at Sycamore Shoals" class="img-fluid shadow-lg p-0">
                </div>
            </div>

        </div>
    </section>

    <section id="map" class="p-10 p-lg-10 text-center text-sm-start bg-info text-dark">
        <div class="container p-5">

            </div>
            <div class="d-sm-flex align-items-center justify-content-evenly">

                class="img-fluid shadow-lg col-lg-8 col-md-6">
            </div>
        </div>
    </section>
